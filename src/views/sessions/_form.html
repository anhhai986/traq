<div class="form-group">
    {{ Form.label(t('username'), 'username', {class: 'col-md-4 control-label'}) | raw }}
    <div class="col-md-8">
        {{ Form.text('username', {class: 'form-control'}) | raw }}
    </div>
</div>
<div class="form-group">
    {{ Form.label(t('password'), 'password', {class: 'col-md-4 control-label'}) | raw }}
    <div class="col-md-8">
        {{ Form.password('password', {class: 'form-control'}) | raw }}
    </div>
</div>
