language: php
php:
  - 7.2
  - 7.3
  - 7.4
services:
  - mysql
  - postgresql
env:
  - DB_CONNECTION=mysql DB_USERNAME=travis DB_PASSWORD='' DB_DATABASE=traq_test DB_PORT=3306
  - DB_CONNECTION=postgresql DB_USERNAME=postgres DB_PASSWORD='' DB_DATABASE=traq_test DB_PORT=5432
  - DB_CONNECTION=sqlite
install:
  - composer install
  - mv .env.example .env
  - php artisan key:generate
before_script:
  - mysql -e 'create database traq_test;'
  - psql -c 'create database traq_test' -U postgres
script: vendor/bin/phpunit
matrix:
  allow_failures:
    - env: DB_CONNECTION=sqlite
  exclude:
    - php: 7.3
      env: DB_CONNECTION=sqlite
  exclude:
    - php: 7.4
      env: DB_CONNECTION=sqlite
